<body>
	<div class="container" style="margin-top:25px;">
		<h2>INCREMENTAL CSV MODE (SQL VERSION)</h2>
        <input type="file" name="file_1" id="file_1">
        <input type="button" id="myFile" value="File upload" onclick="uploadFile()">
	</div>

<script>
function uploadFile(){
    var file = document.querySelector('#file_1').files[0];
    var fd = new FormData();
    fd.append('file',file);
    $.ajax({
        url: '/testFileUpload',
        data: fd,
        type: 'POST',
        contentType: false,
        processData: false,
        success: function(res) {
            console.log(res);
        },
        error: function (err) {
            console.log("ERROR")
            console.log(err)
        }
    });

}
</script>
